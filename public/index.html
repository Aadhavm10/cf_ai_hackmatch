<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackMatch - AI-Powered RAPID Brainstorming</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/stages.css">
  <link rel="stylesheet" href="css/utilities.css">
</head>
<body>
  <div class="page-container">
    <header>
      <div class="header-content">
        <h1 class="header-title">HackMatch</h1>
        <p class="header-tagline">HackMatch</p>
      </div>
      <div class="header-action">
        <button onclick="resetToStageR()" class="btn btn-ghost btn-sm">Reset to Stage R</button>
      </div>
    </header>

    <div class="rapid-progress">
      <div class="stage" data-stage="R">
        <span class="stage-letter">R</span>
        <span class="stage-name">Review</span>
      </div>
      <div class="stage" data-stage="A">
        <span class="stage-letter">A</span>
        <span class="stage-name">Ideas</span>
      </div>
      <div class="stage" data-stage="P">
        <span class="stage-letter">P</span>
        <span class="stage-name">Prioritize</span>
      </div>
      <div class="stage" data-stage="PRD">
        <span class="stage-letter">PRD</span>
        <span class="stage-name">Build PRD</span>
      </div>
      <div class="stage" data-stage="D">
        <span class="stage-letter">D</span>
        <span class="stage-name">Download</span>
      </div>
    </div>

    <div id="setup" class="setup-screen">
      <h2>Join or Create a Room</h2>
      <form class="setup-form" onsubmit="event.preventDefault(); joinRoom();">
        <input type="text" id="roomId" placeholder="Enter room ID (leave empty to create new)" />
        <input type="text" id="userName" placeholder="Your name" required />
        <button type="submit" class="btn btn-primary">Join Room</button>
      </form>
      <div class="status">
        <span id="status" class="disconnected">Not connected</span>
      </div>
    </div>

    <div id="app" class="hidden">
      <div class="app-layout">
        <div class="main-area">
          <h2 id="stageTitle">Current Stage</h2>
          <div id="stageContent"></div>
        </div>

        <div class="sidebar">
          <h2 class="sidebar-title">Team Chat</h2>
          <div class="chat-messages" id="chatMessages"></div>
          <div class="chat-input-wrapper">
            <input type="text" id="chatInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()" />
            <button onclick="sendMessage()" class="btn btn-secondary btn-sm">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
